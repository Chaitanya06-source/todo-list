<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: To-Do List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .input-container {
            display: flex;
            gap: 1rem;
        }
        #taskInput {
            flex: 1;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            outline: none;
        }
        .addBtn {
            padding: 1rem 2rem;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        .addBtn:hover {
            background: #45b7aa;
        }
        #taskList {
            list-style: none;
            width: 100%;
            max-width: 500px;
        }
        .task-item {
            background: rgba(255,255,255,0.9);
            margin-bottom: 1rem;
            padding: 1.5rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .task-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .deleteBtn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .deleteBtn:hover {
            background: #ff5252;
        }
        .empty-state {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            .header h1 { font-size: 1.5rem; }
            .input-container { flex-direction: column; }
            .addBtn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
            <button class="addBtn" onclick="addTask()">Add Task</button>
        </div>
    </div>
    <ul id="taskList"></ul>
    <div id="emptyState" class="empty-state">Add your first task above! âœ¨</div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || []; // Load tasks from localStorage [web:9][web:10]

        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');

        // Render tasks to UI
        function renderTasks() {
            taskList.innerHTML = '';
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            emptyState.style.display = 'none';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="deleteBtn" onclick="deleteTask(${index})">Delete</button>
                `;
                taskList.appendChild(li);
            });
            saveTasks(); // Auto-save on render [web:7]
        }

        // Add new task
        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            } else {
                alert('Please enter a task!');
            }
        }

        // Toggle task completion
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // Delete task
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // Save to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Enter key support
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
